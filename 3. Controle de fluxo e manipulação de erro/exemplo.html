<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de tratamento de erro</title>
</head>

<body>
  <h1>Verificando se seu número é ímpar</h1>
  <p>Informe um numero:</p>
  <input type="text" id="numero">
  <button onclick="verifica()">Verificar</button>
  <p id="msg"></p>

  <script>
    function verifica() {
      let x = document.getElementById('numero').value;
      try {
        if (x == '') throw 'Informe um valor';
        if (isNaN(x)) throw 'Voce precisa informar um número';
        x = Number(x);
        if ((x % 2) = 0) throw 'O valor é par';
        document.getElementById('msg').innerHTML = 'Perfeito, o valor é impar';

      } catch (erro) {
        document.getElementById('msg').innerHTML = 'Erro: ' + erro;
      } finally {
        document.getElementById('numero').value = '';
      }
    }
  </script>

</body>

</html>
